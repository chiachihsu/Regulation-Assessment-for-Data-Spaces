<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regulation Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Regulation Assessment for Data Spaces</h2>

    <div class="container"> <!-- Add a container for alignment and padding -->
        <p>Choose a scenario:</p>
        <select id="xmlFileDropdown" name="xml_file">
            {% for file in files %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <div id="currentQuestion"></div>
        <div id="optionsContainer"></div>
    </div>

    <script src="{{url_for('static', filename='displayXml.js')}}"></script>
</body>
</html>
